<ion-content>
	<form name="loginForm" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" >
		<ion-list>
			<ion-item [class.error]="!loginForm.controls.username.valid && loginForm.controls.username.touched">
				<ion-label floating>Username</ion-label>
				<ion-input formControlName="username" type="text" clearInput></ion-input>
			</ion-item>

			<ion-item *ngIf="!loginForm.controls.username.valid  && loginForm.controls.username.touched">
                <p>Please enter a valid email.</p>
            </ion-item>

			<ion-item [class.error]="!loginForm.controls.password.valid && loginForm.controls.password.touched">
				<ion-label floating>Password</ion-label>
				<ion-input formControlName="password" type="password" clearInput></ion-input>
			</ion-item>

			<ion-item *ngIf="!loginForm.controls.password.valid  && loginForm.controls.password.touched">
                <p>Please enter a valid password.</p>
            </ion-item>

			<div padding text-center>
				<button type="submit" ion-button [disabled]="!loginForm.valid">Login</button>
				Don't have an account? <a class="text-center" (click)="signup($event)" clear>Sign up</a>
			</div>
		</ion-list>
	</form>
</ion-content>
